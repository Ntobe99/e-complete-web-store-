                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name" required>
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>

                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Cape Town">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">Province</label>
                        <input type="text" id="state" name="state" placeholder="Western Cape">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="10001">
                      </div>
                    </div>
                  </div>
        
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Payment Options</label>
                    <div class="icon-container">
                      <i class="fa-brands fa-cc-visa"style="color:blue"></i>
                      <i class="fa-brands fa-cc-mastercard" style="color:rgb(233, 138, 90);"></i>
                      <i class="fa-brands fa-cc-paypal" style="color:rgb(70, 94, 190);"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="name on card">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                      </div>
                    </div>
                  </div>
        
                </div>
